<!DOCTYPE html>
<html>

<head>
  <style>
    html,
    body {
        margin: 0;
        background-color: white;
        height: 100%;
        width: 100%;
        overflow: hidden;
        text-align: center;
    }
    #canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<script type="module" src="./engine.js"></script>
<body>
  <canvas id="canvas"></canvas>

  <script type="module">
    import {Engine} from "./engine.js"

    const engine = new Engine("canvas")
    engine.setCamera({position: [0, 0.1, 0.2], target: [0, 0, 0], up: [0, 1, 0]})

    const map = await engine.loadStaticModel("./assets/showdown.glb")
    const byron = await engine.loadAnimateModel("./assets/byron_villain/byron_villain_geo.glb", "./assets/byron_villain/byron_villain_tex.ktx")
    console.log(byron)
    await byron.loadAnimation("walk", "./assets/byron_villain/byron_villain_walk.glb")
    byron.matrix[0] = 0.004
    byron.matrix[5] = 0.004
    byron.matrix[10] = 0.004
    byron.matrix[13] = 0.003
    
    engine.startLoop()
    engine.enableClick()

  </script>
  
</body>

</html>
